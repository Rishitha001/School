<html>

<head>
    <title>
        Menu Bar
    </title>
</head>
<style>
    ul {
        list-style-type: none;
        background-color: green;
        margin: 0;
        padding: 0;
        overflow: hidden;
    }

    li {
        float: left;
        line-height: 50px;
    }

    li a {
        color: red;
        text-decoration: none;
        padding: 17px 9px;
        font-size: 20px;
    }

    li a:hover {
        background-color: yellow;
    }
</style>

<body>
    <div id="menu">
        <ul>
            <li><a href="#"><i class="fa-solid fa house"></i>Home</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">FAQ</a></li>
        </ul>
    </div>
</body>

</html>
